<!DOCTYPE html>
<html>

<body>
    <script>
        let chieucao = Number(prompt("nhap chieu cao"));
        let cannang = Number(prompt("nhap can nang"));
        chieucao=chieucao/100;
        BMI = cannang / (chieucao * chieucao);
        if (BMI < 16) { 
            alert("gầy độ 3"); 
        }
        else if (BMI > 16 && BMI < 17) {
            alert("gầy độ 2")
        }
        else if (BMI >= 17 && BMI < 18.5) {
            alert("gầy độ 1")
        }
        else if(BMI >= 18.5 && BMI < 25) {
            alert("bình thường");
        }
        else if (BMI >= 25 && BMI < 30) {
            alert("thừa cân");
        }
        else if( BMI >= 30 && BMI < 35) {
            alert("béo phì độ 1");
        }
        else if (BMI>=35 && BMI<40) {
            alert("béo phì độ 2");
        }
        else {
            alert("béo phì độ 3");
        }
    </script>
</body>

</html>
